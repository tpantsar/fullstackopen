services:
  app:
    container_name: todo-frontend-dev
    image: todo-frontend-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./:/usr/src/app # The path can be relative, so ./ is enough to say "the same location as the docker-compose.yml"
    ports:
      - 5173:5173

volumes:
  nginx_data:
